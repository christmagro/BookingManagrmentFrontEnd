<h2>Bookings</h2>

<div class="home">
  <div class="searchBar">
    <form id="search" name="form" (ngSubmit)="f.form.valid && getBooking()" #f="ngForm">
      <p>Search Booking</p>
      <fieldset>
        <input placeholder="Booking Id" type="number" name="search" class="form-control"
               [(ngModel)]="bookingId"
               #search="ngModel" [ngClass]="{ 'is-invalid': f.submitted && search.invalid }" required
               autofocus tabindex="1">
        <div *ngIf="f.submitted && search.invalid" class="invalid-feedback">
          <div *ngIf="search.errors.required">Search value cannot be empty</div>
        </div>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" tabindex="6">Submit</button>
      </fieldset>
    </form>
  </div>
  <div class="tbl">
    <table id="booking" class="tableBooking" align="left">

      <th>Booking Id</th>
      <th>Customer Name</th>
      <th>Pickup Date Time</th>
      <th>Pickup Location</th>
      <th>View Detail</th>

      <tr *ngFor="let booking of bookings">
        <td>{{booking.id}}</td>
        <td>{{ booking.customerName }}</td>
        <td>{{ booking.pickupDateTime }}</td>
        <td>{{ booking.pickupLocality }}</td>
        <td>
          <button type="submit" [routerLink]="[ '/booking/'+ booking.id]">View</button>
        </td>
      </tr>
    </table>
  </div>
</div>
